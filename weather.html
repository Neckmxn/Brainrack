    <div class="container" style="max-width: 1200px;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1 style="font-size: 2.5rem; background: linear-gradient(135deg, #4a90e2, #6dd5ed); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                üå§Ô∏è Weather Dashboard
            </h1>
        </div>

        <div style="margin-bottom: 2rem;">
            <div style="display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;">
                <input
                    type="text"
                    class="form-input"
                    id="cityInput"
                    placeholder="Enter city name..."
                    style="max-width: 300px;"
                >
                <button class="btn-primary" id="searchBtn">Search üîç</button>
                <button class="btn-primary" id="locationBtn">Use My Location üìç</button>
                <button class="notification-btn" id="notifyBtn">Enable Weather Notifications üîî</button>
            </div>
        </div>

        <div id="weatherContent"></div>
    </div>

    <script src="script.js"></script>
    <script>
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const locationBtn = document.getElementById('locationBtn');
        const notifyBtn = document.getElementById('notifyBtn');
        const weatherContent = document.getElementById('weatherContent');

        let currentLocation = null;
        let weatherInterval = null;
        let notificationsEnabled = BrainrackAI.getFromLocalStorage('weatherNotifications', false);

        // Update notification button state
        if (notificationsEnabled) {
            notifyBtn.classList.add('enabled');
            notifyBtn.textContent = 'Notifications Enabled ‚úÖ';
        }

        // Initialize - get location on load
        window.addEventListener('load', () => {
            getLocationWeather();
        });

        // Search button
        searchBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                getWeatherByCity(city);
            } else {
                BrainrackAI.showToast('Please enter a city name');
            }
        });

        // Enter key for search
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });

        // Location button
        locationBtn.addEventListener('click', () => {
            getLocationWeather();
        });

        // Notification toggle
        notifyBtn.addEventListener('click', () => {
            BrainrackAI.requestNotificationPermission();

            if (Notification.permission === 'granted') {
                notificationsEnabled = !notificationsEnabled;
                BrainrackAI.saveToLocalStorage('weatherNotifications', notificationsEnabled);

                if (notificationsEnabled) {
                    notifyBtn.classList.add('enabled');
                    notifyBtn.textContent = 'Notifications Enabled ‚úÖ';
                    BrainrackAI.showToast('Weather notifications enabled!');
                    startWeatherNotifications();
                } else {
                    notifyBtn.classList.remove('enabled');
                    notifyBtn.textContent = 'Enable Weather Notifications üîî';
                    BrainrackAI.showToast('Weather notifications disabled');
                    stopWeatherNotifications();
                }
            } else {
                BrainrackAI.showToast('Please allow notifications in your browser');
            }
        });

        // Get weather by location
        async function getLocationWeather() {
            BrainrackAI.showLoading(weatherContent, 'Getting your location...');

            try {
                const location = await BrainrackAI.getCurrentLocation();
                currentLocation = location;
                await getWeather(location.lat, location.lon);
            } catch (error) {
                console.error('Location error:', error);
                BrainrackAI.showError(weatherContent, 'Could not get your location. Please search for a city instead.');
            }
        }

        // Get weather by city
        async function getWeatherByCity(city) {
            BrainrackAI.showLoading(weatherContent, `Getting weather for ${city}...`);

            try {
                const response = await fetch(`/api/weather?city=${encodeURIComponent(city)}`);
                const data = await response.json();

                if (response.ok) {
                    currentLocation = { lat: data.coord.lat, lon: data.coord.lon };
                    displayWeather(data);
                    await getForecast(currentLocation.lat, currentLocation.lon);
                } else {
                    throw new Error(data.error || 'City not found');
                }
            } catch (error) {
                BrainrackAI.showError(weatherContent, `Could not find weather for "${city}". Please check the city name.`);
                console.error('Error:', error);
            }
        }

        // Get weather by coordinates
        async function getWeather(lat, lon) {
            try {
                const response = await fetch(`/api/weather?lat=${lat}&lon=${lon}`);
                const data = await response.json();

                if (response.ok) {
                    displayWeather(data);
                    await getForecast(lat, lon);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                BrainrackAI.showError(weatherContent, 'Could not fetch weather data. Please try again.');
                console.error('Error:', error);
            }
        }

        // Display weather
        function displayWeather(data) {
            const temp = Math.round(data.main.temp);
            const feelsLike = Math.round(data.main.feels_like);
            const weatherIcon = getWeatherIcon(data.weather[0].main);

            weatherContent.innerHTML = `
                <div class="weather-card">
                    <div class="weather-main">
                        <h2 style="font-size: 2rem; margin-bottom: 0.5rem;">${data.name}, ${data.sys.country}</h2>
                        <div class="weather-temp">${temp}¬∞C</div>
                        <div style="font-size: 1.5rem; margin-top: 1rem;">${weatherIcon} ${data.weather[0].description}</div>
                        <p style="margin-top: 0.5rem; color: var(--text-secondary-dark);">Feels like ${feelsLike}¬∞C</p>
                    </div>

                    <div class="weather-details">
                        <div class="weather-detail-item">
                            <strong>üí® Wind</strong>
                            <p>${data.wind.speed} m/s</p>
                        </div>
                        <div class="weather-detail-item">
                            <strong>üíß Humidity</strong>
                            <p>${data.main.humidity}%</p>
                        </div>
                        <div class="weather-detail-item">
                            <strong>üå°Ô∏è Pressure</strong>
                            <p>${data.main.pressure} hPa</p>
                        </div>
                        <div class="weather-detail-item">
                            <strong>üëÅÔ∏è Visibility</strong>
                            <p>${(data.visibility / 1000).toFixed(1)} km</p>
                        </div>
                        <div class="weather-detail-item">
                            <strong>üåÖ Sunrise</strong>
                            <p>${new Date(data.sys.sunrise * 1000).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}</p>
                        </div>
                        <div class="weather-detail-item">
                            <strong>üåá Sunset</strong>
                            <p>${new Date(data.sys.sunset * 1000).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}</p>
                        </div>
                    </div>

                    <div id="forecastContainer" style="margin-top: 2rem;">
                        <div class="spinner"></div>
                    </div>
                </div>
            `;
        }

        // Get forecast
        async function getForecast(lat, lon) {
            try {
                const response = await fetch(`/api/weather/forecast?lat=${lat}&lon=${lon}`);
                const data = await response.json();

                if (response.ok) {
                    displayForecast(data);
                }
            } catch (error) {
                console.error('Forecast error:', error);
            }
        }

        // Display forecast
        function displayForecast(data) {
            const forecastContainer = document.getElementById('forecastContainer');
            const dailyForecasts = {};

            // Group by day
            data.list.forEach(item => {
                const date = new Date(item.dt * 1000).toLocaleDateString();
                if (!dailyForecasts[date]) {
                    dailyForecasts[date] = item;
                }
            });

            const forecastHTML = Object.values(dailyForecasts).slice(0, 5).map(forecast => {
                const date = new Date(forecast.dt * 1000);
                const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                const temp = Math.round(forecast.main.temp);
                const icon = getWeatherIcon(forecast.weather[0].main);

                return `
                    <div class="forecast-item">
                        <strong>${dayName}</strong>
                        <div style="font-size: 2rem; margin: 0.5rem 0;">${icon}</div>
                        <p style="font-size: 1.2rem; font-weight: bold;">${temp}¬∞C</p>
                        <p style="font-size: 0.85rem; color: var(--text-secondary-dark);">${forecast.weather[0].description}</p>
                    </div>
                `;
            }).join('');

            forecastContainer.innerHTML = `
                <h3 style="color: var(--accent-blue); margin-bottom: 1rem;">5-Day Forecast</h3>
                <div class="forecast-container">
                    ${forecastHTML}
                </div>
            `;
        }

        // Get weather icon
        function getWeatherIcon(weather) {
            const icons = {
                'Clear': '‚òÄÔ∏è',
                'Clouds': '‚òÅÔ∏è',
                'Rain': 'üåßÔ∏è',
                'Drizzle': 'üå¶Ô∏è',
                'Thunderstorm': '‚õàÔ∏è',
                'Snow': '‚ùÑÔ∏è',
                'Mist': 'üå´Ô∏è',
                'Fog': 'üå´Ô∏è',
                'Haze': 'üå´Ô∏è'
            };
            return icons[weather] || 'üå§Ô∏è';
        }

        // Weather notifications
        function startWeatherNotifications() {
            if (weatherInterval) {
                clearInterval(weatherInterval);
            }

            // Send notification every 3 hours
            weatherInterval = setInterval(() => {
                if (currentLocation && notificationsEnabled) {
                    sendWeatherNotification();
                }
            }, 3 * 60 * 60 * 1000); // 3 hours

            // Send initial notification
            if (currentLocation) {
                sendWeatherNotification();
            }
        }

        function stopWeatherNotifications() {
            if (weatherInterval) {
                clearInterval(weatherInterval);
                weatherInterval = null;
            }
        }

        async function sendWeatherNotification() {
            try {
                const response = await fetch(`/api/weather?lat=${currentLocation.lat}&lon=${currentLocation.lon}`);
                const data = await response.json();

                if (response.ok) {
                    const temp = Math.round(data.main.temp);
                    BrainrackAI.showNotification(
                        `Weather Update - ${data.name}`,
                        `${temp}¬∞C - ${data.weather[0].description}. Feels like ${Math.round(data.main.feels_like)}¬∞C`,
                        'üå§Ô∏è'
                    );
                }
            } catch (error) {
                console.error('Notification error:', error);
            }
        }

        // Start notifications if enabled
        if (notificationsEnabled) {
            startWeatherNotifications();
        }
    </script>
</body>

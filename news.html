<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News - Brainrack AI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body data-page="news">

  <nav class="navbar">
    <div class="navbar-brand" onclick="goHome()">
      <div class="logo">ğŸ§ </div>
      <span>Brainrack AI</span>
    </div>
    <div class="navbar-right">
      <button class="nav-btn" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
      <button class="nav-btn" onclick="toggleMenu()"><i class="fas fa-ellipsis-vertical"></i></button>
    </div>
  </nav>

  <div class="menu-overlay" onclick="closeMenu()"></div>
  <div class="three-dot-menu" id="mainMenu">
    <button class="menu-item" onclick="navigateTo('/')"><i class="fas fa-home"></i> Dashboard</button>
    <button class="menu-item" onclick="navigateTo('/index.html')"><i class="fas fa-comments"></i> AI Chat</button>
    <button class="menu-item" onclick="navigateTo('/image.html')"><i class="fas fa-image"></i> AI Image</button>
    <button class="menu-item" onclick="navigateTo('/document.html')"><i class="fas fa-file-alt"></i> Document AI</button>
    <button class="menu-item" onclick="navigateTo('/video.html')"><i class="fas fa-video"></i> AI Video</button>
    <button class="menu-item" onclick="navigateTo('/business.html')"><i class="fas fa-briefcase"></i> Business AI</button>
    <button class="menu-item" onclick="navigateTo('/startup.html')"><i class="fas fa-rocket"></i> Startup Ideas</button>
    <button class="menu-item" onclick="navigateTo('/news.html')"><i class="fas fa-newspaper"></i> News</button>
    <button class="menu-item" onclick="navigateTo('/weather.html')"><i class="fas fa-cloud-sun"></i> Weather</button>
    <button class="menu-item" onclick="navigateTo('/contactus.html')"><i class="fas fa-envelope"></i> Contact Us</button>
    <div class="menu-divider"></div>
    <button class="menu-item" onclick="openProfile()"><i class="fas fa-user"></i> Profile</button>
    <button class="menu-item" onclick="toggleTheme()"><i class="fas fa-palette"></i> Toggle Theme</button>
    <button class="menu-item" onclick="openSettings()"><i class="fas fa-cog"></i> Settings</button>
  </div>

  <div class="main-content">
    <div class="tool-container">

      <div class="page-header" style="padding:20px 0; text-align:center; border-bottom:1px solid var(--border-color); margin-bottom:8px;">
        <h1 style="font-size:1.5rem; color:var(--accent-light);"><i class="fas fa-newspaper"></i> Live News</h1>
        <p style="color:var(--text-secondary); font-size:0.85rem; margin-top:4px;">Real-time news from around the world</p>
      </div>

      <!-- Search & Notification -->
      <div style="display:flex; gap:12px; margin-bottom:16px; flex-wrap:wrap; align-items:center;">
        <div class="search-bar" style="flex:1; min-width:200px; margin-bottom:0;">
          <input type="text" id="newsSearch" placeholder="Search news..." onkeydown="if(event.key==='Enter') searchNews()">
          <button class="btn btn-primary" onclick="searchNews()"><i class="fas fa-search"></i></button>
        </div>
        <button class="notify-btn" id="newsNotifyBtn" onclick="toggleNewsNotify()">
          <i class="fas fa-bell"></i> Notify about real-time news
        </button>
      </div>

      <!-- News Tabs -->
      <div class="news-tabs">
        <button class="news-tab active" onclick="switchNewsTab('general', this)">ğŸ”¥ Headlines</button>
        <button class="news-tab" onclick="switchNewsTab('technology', this)">ğŸ’» Technology</button>
        <button class="news-tab" onclick="switchNewsTab('sports', this)">âš½ Sports</button>
        <button class="news-tab" onclick="switchNewsTab('entertainment', this)">ğŸ¬ Entertainment</button>
        <button class="news-tab" onclick="switchNewsTab('business', this)">ğŸ’¼ Business</button>
        <button class="news-tab" onclick="switchNewsTab('health', this)">ğŸ¥ Health</button>
        <button class="news-tab" onclick="switchNewsTab('science', this)">ğŸ”¬ Science</button>
      </div>

      <!-- News Container -->
      <div id="newsContainer">
        <div class="loading"><div class="spinner"></div></div>
      </div>

    </div>
  </div>

  <div class="modal-overlay" id="settingsModal">
    <div class="modal">
      <h2><span><i class="fas fa-cog"></i> Settings</span><button class="modal-close" onclick="closeModal('settingsModal')"><i class="fas fa-times"></i></button></h2>
      <div class="settings-group"><h3>Voice Model</h3><div class="form-group"><select class="form-select" id="voiceModel" onchange="updateVoiceSetting('model', this.value)"><option value="0">Default</option></select></div></div>
      <div class="settings-group"><h3>Voice Speed</h3><div class="range-group"><input type="range" id="voiceSpeed" min="0.5" max="2" step="0.1" value="1" oninput="updateVoiceSetting('speed', this.value)"><span class="range-value" id="speedValue">1x</span></div></div>
      <div class="settings-group"><h3>Voice Pitch</h3><div class="range-group"><input type="range" id="voicePitch" min="0.5" max="2" step="0.1" value="1" oninput="updateVoiceSetting('pitch', this.value)"><span class="range-value" id="pitchValue">1</span></div></div>
      <div class="settings-group"><h3>Voice Volume</h3><div class="range-group"><input type="range" id="voiceVolume" min="0" max="1" step="0.1" value="1" oninput="updateVoiceSetting('volume', this.value)"><span class="range-value" id="volumeValue">100%</span></div></div>
      <div class="settings-group"><h3>Theme</h3><div class="btn-group"><button class="btn btn-secondary" onclick="applyTheme('dark')"><i class="fas fa-moon"></i> Dark</button><button class="btn btn-secondary" onclick="applyTheme('light')"><i class="fas fa-sun"></i> Light</button></div></div>
      <button class="btn btn-primary" onclick="showToast('Settings saved!','success');closeModal('settingsModal')" style="width:100%;margin-top:12px"><i class="fas fa-save"></i> Save</button>
    </div>
  </div>

  <div class="modal-overlay" id="profileModal">
    <div class="modal">
      <h2><span><i class="fas fa-user"></i> Profile</span><button class="modal-close" onclick="closeModal('profileModal')"><i class="fas fa-times"></i></button></h2>
      <div class="profile-avatar">ğŸ‘¤</div>
      <div class="form-group"><label>Name</label><input type="text" class="form-input" id="profileName" placeholder="Your name"></div>
      <div class="form-group"><label>Email</label><input type="email" class="form-input" id="profileEmail" placeholder="Your email"></div>
      <button class="btn btn-primary" onclick="saveProfile()" style="width:100%;margin-top:8px"><i class="fas fa-save"></i> Save Profile</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

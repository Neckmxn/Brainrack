    <script src="script.js"></script>
    <script>
        // Chat specific functionality
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        
        let isRecording = false;
        let recognition = null;
        let detectedLanguage = 'en-US';
        
        // Initialize Speech Recognition
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                detectedLanguage = event.results[0][0].lang || 'en-US';
                chatInput.value = transcript;
                sendMessage(true);
            };
            
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                voiceBtn.classList.remove('recording');
                isRecording = false;
            };
            
            recognition.onend = () => {
                voiceBtn.classList.remove('recording');
                isRecording = false;
            };
        }
        
        voiceBtn.addEventListener('click', () => {
            if (!recognition) {
                alert('Speech recognition is not supported in your browser');
                return;
            }
            
            if (isRecording) {
                recognition.stop();
            } else {
                recognition.lang = detectedLanguage;
                recognition.start();
                voiceBtn.classList.add('recording');
                isRecording = true;
            }
        });
        
        sendBtn.addEventListener('click', () => sendMessage(false));
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage(false);
            }
        });
        
        async function sendMessage(useVoice) {
            const message = chatInput.value.trim();
            if (!message) return;
            
            addMessage(message, 'user');
            chatInput.value = '';
            
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        language: detectedLanguage
                    })
                });
                
                const data = await response.json();
                removeTypingIndicator();
                
                if (data.response) {
                    addMessage(data.response, 'ai');
                    
                    if (useVoice) {
                        speakText(data.response);
                    }
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', 'ai');
                }
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                addMessage('Sorry, I encountered an error. Please check your API configuration.', 'ai');
            }
        }
        
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'U' : 'AI';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            if (sender === 'ai') {
                typeText(content, text);
            } else {
                content.textContent = text;
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatMessages.appendChild(messageDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function typeText(element, text, speed = 20) {
            let index = 0;
            element.textContent = '';
            
            const interval = setInterval(() => {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } else {
                    clearInterval(interval);
                }
            }, speed);
        }
        
        function showTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai typing-message';
            messageDiv.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'AI';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatMessages.appendChild(messageDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        function speakText(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                const settings = JSON.parse(localStorage.getItem('voiceSettings') || '{}');
                
                utterance.lang = detectedLanguage;
                utterance.rate = settings.speed || 1.0;
                utterance.pitch = settings.pitch || 1.0;
                utterance.volume = settings.volume || 1.0;
                
                if (settings.voice) {
                    const voices = speechSynthesis.getVoices();
                    const selectedVoice = voices.find(v => v.name === settings.voice);
                    if (selectedVoice) {
                        utterance.voice = selectedVoice;
                    }
                }
                
                speechSynthesis.speak(utterance);
            }
        }
    </script>

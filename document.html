<!DOCTYPE html>
<html>
<head>
  <title>AI Document - Brainrack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar">
  <h2>AI Document Analyzer</h2>
  <div id="menuBtn" class="menu-btn">â‹®</div>
</div>

<div id="menu" class="menu">
  <a href="dashboard.html">Dashboard</a>
</div>

<div class="card">
  <input type="file" id="fileInput">
  <input type="text" id="docQuestion" placeholder="Ask specific question about file">
  <button onclick="analyzeDocument()">Analyze</button>
  <div id="docResult"></div>
</div>

<script src="script.js"></script>
<script>
async function analyzeDocument() {
  const question = document.getElementById("docQuestion").value;

  const formData = new FormData();
  formData.append("file", document.getElementById("fileInput").files[0]);
  formData.append("question", question);

  const res = await fetch("/analyze", {
    method: "POST",
    body: formData
  });

  const data = await res.json();
  document.getElementById("docResult").innerText = data.result;
}
</script>

</body>
</html>

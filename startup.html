<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Ideas - Brainrack AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-brain"></i>
                <h1>Brainrack AI</h1>
            </div>
            <div class="menu-icon" id="menuIcon">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </header>

        <div class="dropdown-menu" id="dropdownMenu">
            <a href="index.html" class="menu-item">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="dashboard.html" class="menu-item">
                <i class="fas fa-comments"></i> AI Chat
            </a>
            <a href="news.html" class="menu-item">
                <i class="fas fa-newspaper"></i> News
            </a>
            <a href="weather.html" class="menu-item">
                <i class="fas fa-cloud-sun"></i> Weather
            </a>
            <a href="image.html" class="menu-item">
                <i class="fas fa-image"></i> Image AI
            </a>
            <a href="document.html" class="menu-item">
                <i class="fas fa-file-pdf"></i> Document AI
            </a>
            <a href="video.html" class="menu-item">
                <i class="fas fa-video"></i> Video AI
            </a>
            <a href="business.html" class="menu-item">
                <i class="fas fa-briefcase"></i> Business AI
            </a>
            <a href="startup.html" class="menu-item active">
                <i class="fas fa-rocket"></i> Startup Ideas
            </a>
            <a href="contactus.html" class="menu-item">
                <i class="fas fa-envelope"></i> Contact Us
            </a>
            <div class="menu-divider"></div>
            <a href="#" class="menu-item" id="profileBtn">
                <i class="fas fa-user"></i> Profile
            </a>
            <a href="#" class="menu-item" id="themeToggle">
                <i class="fas fa-moon"></i> <span id="themeText">Dark Mode</span>
            </a>
            <a href="#" class="menu-item" id="settingsBtn">
                <i class="fas fa-cog"></i> Settings
            </a>
        </div>

        <main class="feature-container">
            <div class="feature-header">
                <h2><i class="fas fa-rocket"></i> AI Startup Ideas Generator</h2>
                <p>Discover innovative startup ideas tailored to your interests</p>
            </div>

            <div class="input-section">
                <label for="interests">Your Interests/Skills</label>
                <input type="text" id="interests" class="text-input" placeholder="e.g., Technology, Healthcare, Education, etc.">

                <label for="targetMarket">Target Market/Audience</label>
                <input type="text" id="targetMarket" class="text-input" placeholder="e.g., Small businesses, Students, Remote workers, etc.">

                <label for="budget">Budget Range</label>
                <select id="budget" class="select-input">
                    <option value="low">Low (Under $10K)</option>
                    <option value="medium">Medium ($10K - $50K)</option>
                    <option value="high">High ($50K - $200K)</option>
                    <option value="very-high">Very High ($200K+)</option>
                </select>

                <label for="timeframe">Timeframe to Launch</label>
                <select id="timeframe" class="select-input">
                    <option value="short">Quick (1-3 months)</option>
                    <option value="medium">Medium (3-6 months)</option>
                    <option value="long">Long (6-12 months)</option>
                    <option value="very-long">Very Long (12+ months)</option>
                </select>

                <label for="additionalInfo">Additional Information (Optional)</label>
                <textarea id="additionalInfo" class="text-area" rows="3" placeholder="Any specific requirements or constraints..."></textarea>

                <label>
                    <input type="checkbox" id="includeTrends"> Include current market trends
                </label>
                <label>
                    <input type="checkbox" id="includeCompetitors"> Include competitor analysis
                </label>
                <label>
                    <input type="checkbox" id="includeMonetization"> Include monetization strategies
                </label>

                <button class="btn-primary" id="generateIdeasBtn">
                    <i class="fas fa-lightbulb"></i> Generate Startup Ideas
                </button>
            </div>

            <div class="result-section" id="startupResult">
                <div class="loading" id="startupLoading" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Generating innovative startup ideas...</p>
                </div>
                <div class="ideas-output" id="ideasOutput"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initializeStartupAI();
        });
    </script>
</body>
</html>

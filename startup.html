                    </select>

    <script src="script.js"></script>
    <script>
        const industrySelect = document.getElementById('industrySelect');
        const budgetRange = document.getElementById('budgetRange');
        const interests = document.getElementById('interests');
        const targetMarket = document.getElementById('targetMarket');
        const businessModel = document.getElementById('businessModel');
        const ideaCount = document.getElementById('ideaCount');
        const generateBtn = document.getElementById('generateBtn');
        const resultArea = document.getElementById('resultArea');

        generateBtn.addEventListener('click', async () => {
            const userInterests = interests.value.trim();

            if (!userInterests) {
                BrainrackAI.showToast('Please share your interests and skills');
                return;
            }

            const requestData = {
                industry: industrySelect.options[industrySelect.selectedIndex].text,
                budget: budgetRange.options[budgetRange.selectedIndex].text,
                interests: `${userInterests}. Target Market: ${targetMarket.options[targetMarket.selectedIndex].text}. Preferred Business Model: ${businessModel.options[businessModel.selectedIndex].text}. Generate ${ideaCount.value} unique startup ideas.`
            };

            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating Ideas... â³';
            BrainrackAI.showLoading(resultArea, 'Creating innovative startup ideas for you...');

            try {
                const response = await BrainrackAI.callAPI('/api/startup-ideas', 'POST', requestData);

                resultArea.innerHTML = `
                    <div class="result-container">
                        <h3>ğŸ’¡ Startup Ideas for You</h3>
                        <div style="background: var(--dark-surface); padding: 2rem; border-radius: 8px; line-height: 1.8; white-space: pre-wrap;">
                            ${response.ideas}
                        </div>
                        <div style="margin-top: 2rem; display: flex; gap: 1rem; flex-wrap: wrap;">
                            <button class="btn-primary" onclick="copyIdeas()">
                                Copy Ideas ğŸ“‹
                            </button>
                            <button class="btn-primary" onclick="downloadIdeas()">
                                Download as TXT ğŸ“¥
                            </button>
                            <button class="btn-primary" onclick="shareIdeas()">
                                Share Ideas ğŸ”—
                            </button>
                            <button class="btn-primary" onclick="generateMore()">
                                Generate More ğŸ”„
                            </button>
                        </div>
                        <div style="margin-top: 1.5rem; padding: 1rem; background: rgba(74, 144, 226, 0.1); border-radius: 8px; border-left: 4px solid var(--accent-blue);">
                            <strong>ğŸ¯ Next Steps:</strong>
                            <ul style="margin-top: 0.5rem; padding-left: 1.5rem;">
                                <li>Validate the idea with potential customers</li>
                                <li>Research competitors and market size</li>
                                <li>Create a minimal viable product (MVP)</li>
                                <li>Build a landing page and test demand</li>
                                <li>Connect with mentors and advisors</li>
                                <li>Consider joining startup accelerators</li>
                            </ul>
                        </div>
                    </div>
                `;

                window.currentIdeas = response.ideas;

                BrainrackAI.showToast('Startup ideas generated successfully!');
            } catch (error) {
                BrainrackAI.showError(resultArea, 'Failed to generate startup ideas. Please check your API configuration and try again.');
                console.error('Error:', error);
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Startup Ideas ğŸš€';
            }
        });

        function copyIdeas() {
            if (window.currentIdeas) {
                BrainrackAI.copyToClipboard(window.currentIdeas);
            }
        }

        function downloadIdeas() {
            if (window.currentIdeas) {
                const blob = new Blob([window.currentIdeas], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'startup-ideas.txt';
                link.click();
                URL.revokeObjectURL(url);
                BrainrackAI.showToast('Ideas downloaded!');
            }
        }

        function shareIdeas() {
            if (navigator.share && window.currentIdeas) {
                navigator.share({
                    title: 'Startup Ideas',
                    text: window.currentIdeas
                }).catch(err => console.log('Error sharing:', err));
            } else {
                copyIdeas();
            }
        }

        function generateMore() {
            generateBtn.click();
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video AI - Brainrack AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-brain"></i>
                <h1>Brainrack AI</h1>
            </div>
            <div class="menu-icon" id="menuIcon">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </header>

        <div class="dropdown-menu" id="dropdownMenu">
            <a href="index.html" class="menu-item">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="dashboard.html" class="menu-item">
                <i class="fas fa-comments"></i> AI Chat
            </a>
            <a href="news.html" class="menu-item">
                <i class="fas fa-newspaper"></i> News
            </a>
            <a href="weather.html" class="menu-item">
                <i class="fas fa-cloud-sun"></i> Weather
            </a>
            <a href="image.html" class="menu-item">
                <i class="fas fa-image"></i> Image AI
            </a>
            <a href="document.html" class="menu-item">
                <i class="fas fa-file-pdf"></i> Document AI
            </a>
            <a href="video.html" class="menu-item active">
                <i class="fas fa-video"></i> Video AI
            </a>
            <a href="business.html" class="menu-item">
                <i class="fas fa-briefcase"></i> Business AI
            </a>
            <a href="startup.html" class="menu-item">
                <i class="fas fa-rocket"></i> Startup Ideas
            </a>
            <a href="contactus.html" class="menu-item">
                <i class="fas fa-envelope"></i> Contact Us
            </a>
            <div class="menu-divider"></div>
            <a href="#" class="menu-item" id="profileBtn">
                <i class="fas fa-user"></i> Profile
            </a>
            <a href="#" class="menu-item" id="themeToggle">
                <i class="fas fa-moon"></i> <span id="themeText">Dark Mode</span>
            </a>
            <a href="#" class="menu-item" id="settingsBtn">
                <i class="fas fa-cog"></i> Settings
            </a>
        </div>

        <main class="feature-container">
            <div class="feature-header">
                <h2><i class="fas fa-video"></i> AI Video Generator</h2>
                <p>Create videos from text descriptions with AI</p>
            </div>

            <div class="input-section">
                <label for="videoPrompt">Describe the video you want to create</label>
                <textarea id="videoPrompt" class="text-area" rows="5" placeholder="A time-lapse of a sunset over the ocean with waves crashing on the shore..."></textarea>

                <div class="options-grid">
                    <div class="option-group">
                        <label for="videoDuration">Duration</label>
                        <select id="videoDuration" class="select-input">
                            <option value="5">5 seconds</option>
                            <option value="10" selected>10 seconds</option>
                            <option value="15">15 seconds</option>
                            <option value="30">30 seconds</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label for="videoStyle">Video Style</label>
                        <select id="videoStyle" class="select-input">
                            <option value="realistic">Realistic</option>
                            <option value="animated">Animated</option>
                            <option value="artistic">Artistic</option>
                            <option value="cinematic">Cinematic</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label for="videoQuality">Quality</label>
                        <select id="videoQuality" class="select-input">
                            <option value="720p">HD (720p)</option>
                            <option value="1080p" selected>Full HD (1080p)</option>
                            <option value="4k">4K</option>
                        </select>
                    </div>
                </div>

                <button class="btn-primary" id="generateVideoBtn">
                    <i class="fas fa-play-circle"></i> Generate Video
                </button>
            </div>

            <div class="result-section" id="videoResult">
                <div class="loading" id="videoLoading" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Generating your video... This may take a few minutes.</p>
                </div>
                <div class="video-preview" id="videoPreviewContainer" style="display: none;">
                    <video id="generatedVideo" controls></video>
                    <div class="image-actions">
                        <button class="btn-secondary" id="downloadVideo">
                            <i class="fas fa-download"></i> Download Video
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initializeVideoAI();
        });
    </script>
</body>
</html>

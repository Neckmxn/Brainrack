    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                ğŸ¬ AI Video Script Generator
            </div>

            <div style="padding: 2rem;">
                <div class="form-group">
                    <label>Video Type</label>
                    <select class="form-select" id="videoType">
                        <option value="educational">ğŸ“š Educational Video</option>
                        <option value="marketing">ğŸ“£ Marketing/Promotional</option>
                        <option value="tutorial">ğŸ“ Tutorial/How-to</option>
                        <option value="entertainment">ğŸ­ Entertainment</option>
                        <option value="documentary">ğŸ¥ Documentary</option>
                        <option value="social">ğŸ“± Social Media Short</option>
                        <option value="presentation">ğŸ’¼ Business Presentation</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Video Length</label>
                    <select class="form-select" id="videoLength">
                        <option value="short">Short (30-60 seconds)</option>
                        <option value="medium">Medium (1-3 minutes)</option>
                        <option value="long">Long (5-10 minutes)</option>
                        <option value="extended">Extended (15+ minutes)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Video Topic/Concept</label>
                    <textarea
                        class="form-textarea"
                        id="videoPrompt"
                        placeholder="Describe your video concept... (e.g., 'A tutorial on making sourdough bread from scratch')"
                    ></textarea>
                </div>

                <div class="form-group">
                    <label>Target Audience</label>
                    <input
                        type="text"
                        class="form-input"
                        id="targetAudience"
                        placeholder="e.g., Beginners, Professionals, Children, General audience"
                    >
                </div>

                <div class="form-group">
                    <label>Additional Requirements (Optional)</label>
                    <input
                        type="text"
                        class="form-input"
                        id="additionalReqs"
                        placeholder="e.g., Include humor, Focus on visuals, Add call-to-action"
                    >
                </div>

                <button class="btn-primary" id="generateBtn" style="width: 100%;">
                    Generate Video Script ğŸ¬
                </button>

                <div id="resultArea"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const videoType = document.getElementById('videoType');
        const videoLength = document.getElementById('videoLength');
        const videoPrompt = document.getElementById('videoPrompt');
        const targetAudience = document.getElementById('targetAudience');
        const additionalReqs = document.getElementById('additionalReqs');
        const generateBtn = document.getElementById('generateBtn');
        const resultArea = document.getElementById('resultArea');

        generateBtn.addEventListener('click', async () => {
            const prompt = videoPrompt.value.trim();

            if (!prompt) {
                BrainrackAI.showToast('Please describe your video concept');
                return;
            }

            const fullPrompt = `
                Create a detailed video script for a ${videoType.value} video.
                Length: ${videoLength.value}
                Topic: ${prompt}
                Target Audience: ${targetAudience.value || 'General audience'}
                ${additionalReqs.value ? `Additional Requirements: ${additionalReqs.value}` : ''}
                
                Please include:
                1. Video title and hook
                2. Scene-by-scene breakdown with timings
                3. Dialogue/narration script
                4. Visual descriptions for each scene
                5. Music/sound effect suggestions
                6. Call-to-action (if applicable)
            `;

            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating... â³';
            BrainrackAI.showLoading(resultArea, 'Creating your video script...');

            try {
                const response = await BrainrackAI.callAPI('/api/generate-video', 'POST', {
                    prompt: fullPrompt
                });

                resultArea.innerHTML = `
                    <div class="result-container">
                        <h3>Video Script & Storyboard</h3>
                        <div style="background: var(--dark-surface); padding: 2rem; border-radius: 8px; line-height: 1.8; white-space: pre-wrap;">
                            ${response.videoScript}
                        </div>
                        <div style="margin-top: 2rem; display: flex; gap: 1rem; flex-wrap: wrap;">
                            <button class="btn-primary" onclick="copyScript()">
                                Copy Script ğŸ“‹
                            </button>
                            <button class="btn-primary" onclick="downloadScript()">
                                Download Script ğŸ“¥
                            </button>
                            <button class="btn-primary" onclick="shareScript()">
                                Share Script ğŸ”—
                            </button>
                        </div>
                        <div style="margin-top: 1.5rem; padding: 1rem; background: rgba(74, 144, 226, 0.1); border-radius: 8px; border-left: 4px solid var(--accent-blue);">
                            <strong>ğŸ’¡ Next Steps:</strong>
                            <ul style="margin-top: 0.5rem; padding-left: 1.5rem;">
                                <li>Review and refine the script</li>
                                <li>Gather or create visual assets</li>
                                <li>Record narration/dialogue</li>
                                <li>Edit video using software like Adobe Premiere, DaVinci Resolve, or CapCut</li>
                                <li>Add music and sound effects</li>
                            </ul>
                        </div>
                    </div>
                `;

                window.currentScript = response.videoScript;

                BrainrackAI.showToast('Video script generated successfully!');
            } catch (error) {
                BrainrackAI.showError(resultArea, 'Failed to generate video script. Please check your API configuration and try again.');
                console.error('Error:', error);
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Video Script ğŸ¬';
            }
        });

        function copyScript() {
            if (window.currentScript) {
                BrainrackAI.copyToClipboard(window.currentScript);
            }
        }

        function downloadScript() {
            if (window.currentScript) {
                const blob = new Blob([window.currentScript], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'video-script.txt';
                link.click();
                URL.revokeObjectURL(url);
                BrainrackAI.showToast('Script downloaded!');
            }
        }

        function shareScript() {
            if (navigator.share && window.currentScript) {
                navigator.share({
                    title: 'Video Script',
                    text: window.currentScript
                }).catch(err => console.log('Error sharing:', err));
            } else {
                copyScript();
            }
        }
    </script>
</body>
</html>
